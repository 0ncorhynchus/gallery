<!DOCTYPE html>
<html>
	<head>
		<title>Sample Gallery Page</title>

		<script src="js/gallery.js"></script>

			$(function() {

	<body>

			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
			<img src="" width="0" height="0"/>
		</canvas>
	</body>
</html>
