<!DOCTYPE html>
<html>
  <head>
    <title>Sample Gallery Page</title> <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/gallery.js"></script>
    <script type="text/javascript">
      $(function() {
          var $gallery = $("#gallery"),
            $caption = $("#caption"),
            $notice = $("#notice");
          gallery = makeGallery($gallery, {});
          gallery.set_caption($caption);
          gallery.set_expansion_canvas($notice);
          gallery.init();
      });
    </script>
  </head>
  <body>
    <canvas id="gallery" width="900" height="450">
      <img src="img/gfp.jpg" alt="GFP"/>
      <img src="img/aquaporin.png" alt="Aquaporin"/>
    </canvas>
    <canvas id="notice" width="1600" height="700" style="display: none">
    </canvas>
    <div id="container">
      <p id="caption"></p>
    </div>
  </body>
</html>
