<!DOCTYPE html>
<html>
	<head>
		<title>Sample Gallery Page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/gallery.js"></script>
		<script type="text/javascript">
			$(function() {
					var $gallery = $("#gallery"),
						$caption = $("#caption");
					gallery = makeGallery($gallery, {});
					gallery.setCaption($caption);
					gallery.draw();
			});
		</script>
	</head>
	<body>
		<div class="gallery_base">
			<canvas id="gallery" width="900" height="450">
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
				<img src="img/139.jpg" width="471" height="600" alt="イサク"/>
			</canvas>
			<p id="caption"></p>
			<input type="button" value="＜" onclick="javascript:gallery.prev();"/>
			<input type="button" value="＞" onclick="javascript:gallery.next();"/>
		</div>
	</body>
</html>
